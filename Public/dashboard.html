<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SkillSwap Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      display: flex;
      min-height: 100vh;
      background: #f4f7fa;
      color: #333;
    }
    .sidebar {
      width: 220px;
      background-color: #2f3e46;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: 1px;
    }
    .sidebar nav a {
      display: block;
      padding: 12px 15px;
      margin-bottom: 10px;
      color: #adb5bd;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s, color 0.3s;
    }
    .sidebar nav a:hover,
    .sidebar nav a.active {
      background-color: #52796f;
      color: white;
    }
    .main {
      flex-grow: 1;
      padding: 25px 40px;
      display: flex;
      flex-direction: column;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }
    .header h1 {
      font-weight: 700;
      color: #2f3e46;
    }
    .header .user-info {
      font-weight: 600;
      color: #52796f;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }
    .card {
      background: white;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgb(0 0 0 / 0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 {
      margin-bottom: 10px;
      color: #52796f;
      font-weight: 700;
    }
    .card p {
      font-size: 2.2rem;
      font-weight: 700;
      color: #2f3e46;
    }
    .card small {
      margin-top: 6px;
      color: #adb5bd;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      .sidebar {
        width: 60px;
        padding: 15px 8px;
      }
      .sidebar h2 {
        display: none;
      }
      .sidebar nav a {
        margin-bottom: 8px;
        padding: 12px 8px;
        font-size: 0;
        position: relative;
      }
      .sidebar nav a::after {
        content: attr(data-label);
        font-size: 12px;
        color: #adb5bd;
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
      }
      .main {
        padding: 15px 20px;
      }
      .cards {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <aside class="sidebar">
    <h2>SkillSwap</h2>
    <nav>
      <a href="#" class="active" data-label="Dashboard">üè† Dashboard</a>
      <a href="#" data-label="Skills">üõ†Ô∏è Skills</a>
      <a href="#" data-label="Sessions">üìÖ Sessions</a>
      <a href="#" data-label="Messages">üí¨ Messages</a>
      <a href="#" data-label="Profile">üë§ Profile</a>
      <a href="in.html" data-label="Logout">üö™ Logout</a>
    </nav>
  </aside>
  <main class="main">
    <header class="header">
      <h1>Dashboard</h1>
      <div class="user-info">Welcome, Jayasri</div>
    </header>
    <section class="cards">
      <div class="card">
        <h3>Scheduled Sessions</h3>
        <p>5</p>
        <small>Upcoming skill exchanges</small>
      </div>
      <div class="card">
        <h3>Completed Sessions</h3>
        <p>12</p>
        <small>Skills shared & learned</small>
      </div>
      <div class="card">
        <h3>Ratings</h3>
        <p>4.8 ‚òÖ</p>
        <small>Average feedback score</small>
      </div>
      <div class="card">
        <h3>Next Session</h3>
        <p>June 10, 4:00 PM</p>
      </div>
    </section>
  </main>
</body>
</html>
