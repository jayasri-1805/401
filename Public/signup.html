<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f3d3e, #1b6b6b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: rgba(19, 42, 46, 0.85);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 350px;
      padding: 30px 25px;
      text-align: center;
      color: #e4f4f3;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #b2f7ef;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      color: #aadbd6;
    }
    input {
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background-color: #e7f6f5;
      color: #1b1b1b;
    }
    input::placeholder {
      color: #888;
    }
    button {
      padding: 12px;
      background: linear-gradient(to right, #28b07e, #11998e);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(to right, #38ef7d, #1dbb9f);
    }
    p {
      margin-top: 15px;
      font-size: 14px;
      color: #d0f0ec;
    }
    a {
      color: #71ffb2;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Your Account</h2>
    <form action="dashboard.html" method="GET">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>
      <button type="submit">Sign Up</button>
    </form>
   <p>Already have an account? <a href="in.html">Login</a></p>
  </div>
</body>
</html>
